<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text & Text to Voice Converter.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">

        <h1>Voice to Text & <span>Text to Voice Converter</span></h1>
        <form>
            <textarea id="inputText" placeholder="Hello Give me the Task.........."></textarea>
            <div class="row">
                <button type="submit">Listen</button>
                <select id="language">
                    <option value="en">(English)</option>
                    <option value="hi">(Hindi)  </option>
                    <option value="pa">(Punjabi)</option>
                    <option value="bn">(Bengali)</option>
                    <option value="te">(Telugu) </option>
                    <option value="ta">(Tamil)  </option>
                    <option value="mr">(Marathi)</option>
                    <option value="ur">(Urdu)   </option>
                    <option value="gu">(Gujarati)</option>
                    <option value="or">(Oriya)   </option>
                    <option value="kn">(Kannada) </option>
                    <option value="ml">(Malayalam)</option>
                    <option value="as">(Assamese)</option>
                </select>
                <button><a style="text-decoration:none;color:white;" href="t2v.html">Speak</a></button>
            </div>
        </form>

    </div>
    <script src="script2.js"></script>
</body>
</html>
